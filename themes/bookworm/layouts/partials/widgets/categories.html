{{ "<!-- categories -->" | safeHTML }}
<div class="widget widget-categories">
  <h5 class="widget-title"><span>{{ i18n "categories" }}</span></h5>
  {{- if isset site.Taxonomies "categories" }}
  {{- if not (eq (len site.Taxonomies.categories) 0) }}
  <ul class="list-unstyled widget-list">
    {{- range $name, $items := site.Taxonomies.categories }}
    <li><a href="{{ `categories/` | relLangURL }}{{ $name | urlize | lower }}" class="d-flex">{{ $name | humanize }} <small class="ml-auto"></small></a></li>
    <!-- removed count - ({{ len $items }}) can be readded once duplicat blogs in different folders are removed-->
    {{- end }}
  </ul>
  {{- end }}
  {{- end }}
</div>
