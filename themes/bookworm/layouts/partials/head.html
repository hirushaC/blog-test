<head>
<meta charset="utf-8">
<title>{{ .Title }}</title>

<meta name="title" content="{{ with .Params.meta_title }}{{.}}{{else}}{{ .Title }}{{end}}">
<meta name="author" content="{{ with .Params.author }}{{.}}{{else}}{{ site.Params.author }}{{end}}">
<meta name="description" content="{{ with .Params.meta_description }}{{.}}{{else}}{{ with .Params.description }}{{.}}{{else}}{{ site.Params.description }}{{end}}{{end}}">

{{ "<!-- mobile responsive meta -->" | safeHTML}}
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
<meta property="og:image" content="{{ with .Params.image }}{{ if eq (printf "%T" .) "string" }}{{ . | absURL }}{{ else }}{{ index . 0 | absURL }}{{ end }}{{ end }}">
<!-- DNS preconnect -->
<meta http-equiv="x-dns-prefetch-control" content="on">
<link rel="preconnect" href="//ajax.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
<link rel="preconnect" href="https://use.fontawesome.com" crossorigin>
<link rel="preconnect" href="//cdnjs.cloudflare.com">
<link rel="preconnect" href="//www.googletagmanager.com">
<link rel="preconnect" href="//www.google-analytics.com">
<link rel="dns-prefetch" href="https://fonts.gstatic.com">
<link rel="dns-prefetch" href="https://use.fontawesome.com">
<link rel="dns-prefetch" href="//ajax.googleapis.com">
<link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
<link rel="dns-prefetch" href="//www.googletagmanager.com">
<link rel="dns-prefetch" href="//www.google-analytics.com">
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//connect.facebook.net">
<link rel="dns-prefetch" href="//platform.linkedin.com">
<link rel="dns-prefetch" href="//platform.twitter.com">

{{ "<!-- Favicon -->" | safeHTML}}
<link rel="icon" href="{{ site.Params.favicon | absURL }}" type="image/x-icon">

 <!-- import Rubik font -->
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">

</head>
